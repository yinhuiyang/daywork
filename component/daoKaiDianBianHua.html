<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/zl.css" />
    <link rel="stylesheet" href="../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/iconfont/iconfont.css" media="all">
</head>
<body>
<div id="kaiXingGuiLv" >
    <div class="tan_main">
        <span class="tan_main_header"><span>G7031</span>原到开点信息</span>
    </div>
    <form action=""  class="layui-form">
        <div class="layui-form-item">
            <label class="zl-label">执行日期：</label>
            <div class="layui-input-inline">
                <input class="common-input zl-yuan-input" type="text" name="password"  placeholder="2018-02-06 00：00" autocomplete="off" class="layui-input" disabled>
            </div>

        </div>
        <div class="layui-form-item">
            <label class="zl-label">截止日期：</label>
            <div class="layui-input-inline">
                <input class="common-input zl-yuan-input" type="text" name="password"  placeholder="2018-02-06 00：00" autocomplete="off" class="layui-input" disabled>
            </div>

        </div>
        <div class="layui-form-item">
                <label class="zl-label">到点:&nbsp&nbsp</label>
                <div class="layui-input-inline">
                    <input type="text" class="common-input zl-yuan-input" placeholder="05:36" disabled>
                </div>
        </div>
        <div class="layui-form-item">
            <label class="zl-label">开点:&nbsp&nbsp</label>
            <div class="layui-input-inline">
                <input type="text" class="common-input zl-yuan-input" placeholder="05:46" disabled>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="zl-label">备注:&nbsp&nbsp</label>
            <div class="layui-input-inline">
                <textarea name="desc" placeholder="请输入内容" class="layui-textarea" style=" margin-top:10px;background-color:#efefef;width:330px;" disabled></textarea>
            </div>
        </div>
        <div id="" class="yuankaixing">
            <div class="tan_main">
                <span class="tan_main_header lan"><span>G7031</span>到开点信息</span>
            </div>
            <form action=""  class="layui-form ">
                <div class="layui-form yuankaixing-form">
                    <div class="layui-form-item">
                        <label class="zl-label">执行日期：</label>
                        <div class="layui-input-inline">
                            <input type="text" class="common-input zl-rili" id="test1" placeholder="请选择日期">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="zl-label">截止日期：</label>
                        <div class="layui-input-inline">
                            <input type="text" class="common-input zl-rili" id="test2" placeholder="请选择日期">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="zl-label">到点:&nbsp&nbsp</label>
                        <div class="layui-input-inline">
                            <input type="text" class="common-input" id="test3" placeholder="HH:mm:ss">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="zl-label">开点:&nbsp&nbsp</label>
                        <div class="layui-input-inline">
                            <input type="text" class="common-input" id="test4" placeholder="HH:mm:ss">
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="zl-label">备注:&nbsp&nbsp</label>
                        <div class="layui-input-inline">
                            <textarea name="desc" placeholder="请输入内容" class="layui-textarea" style=" margin-top:10px;width:306px;"></textarea>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </form>
</div>
</body>
<script type="text/javascript" src="../js/jquery-2.1.0.js"></script>
<script type="text/javascript" src="../js/layui/layui.all.js"></script>
<script>

    layui.use(['form','laydate','table'], function () {
        // var index = parent.layer.getFrameIndex(window.name)
        // layer.iframeAuto(index)
        var form = layui.form;
        var laydate = layui.laydate;
        var table = layui.table;
        form.render();
        //日期
        laydate.render({
            elem: '#test1'
        });
        laydate.render({
            elem: '#test2'
        });
        laydate.render({
            elem: '#test3'
            ,type: 'time'
        });
        laydate.render({
            elem: '#test4'
            ,type: 'time'
        });

    });



</script>
</html>
