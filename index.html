					var avatar = data.model.Avatar
					var userid = data.model.id
					$(".personal-img>img").attr("src", "http://10.133.10.204/Uploads/"+avatar)
					for(var i = 0; i < permission_arr2.length; i++) {
						permission_arr.push(permission_arr2[i].IsView)
					}
					for(var i = 0; i < permission_arr.length; i++) {
						if(permission_arr[i] == true) {

						}

					})
